<!DOCTYPE html>
<html>
<head>
    <title>KING MAPS | WORLD-WIDE EDITION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; background: #000; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        /* Billionaire UI */
        .ui-panel {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: flex; gap: 10px; width: 90%; justify-content: center;
        }
        .btn-king {
            background: rgba(0,0,0,0.85); color: gold; border: 2px solid gold;
            padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer;
            flex: 1; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .sos-btn { background: #ff0000; color: white; border: 2px solid white; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="ui-panel">
        <div class="btn-king" onclick="launchTransport()">UBER / RIDE</div>
        <div class="btn-king" onclick="launchShopping()">DELIVERY</div>
        <div class="btn-king sos-btn" onclick="triggerSOS()">SOS</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. Initialize Map (Centered on Kampala)
        var map = L.map('map', { zoomControl: false }).setView([0.3476, 32.5825], 13);

        // 2. Load the "Nice" Satellite Imagery (No Key Needed)
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'King Maps Global | Esri'
        }).addTo(map);

        // 3. Logic Functions
        function launchTransport() {
            alert("Connecting to Global Transport Grid...");
            window.location.href = "uber://";
        }

        function launchShopping() {
            // Logic for Jumia/Amazon based on last night's talk
            window.location.href = "https://www.jumia.ug";
        }

        function triggerSOS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const { latitude, longitude } = pos.coords;
                    L.circle([latitude, longitude], {radius: 200, color: 'red'}).addTo(map);
                    map.flyTo([latitude, longitude], 16);
                    alert("SOS SIGNAL BROADCASTED FROM: " + latitude + ", " + longitude);
                });
            } else {
                alert("GPS Protocol Offline. Enable Location.");
            }
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>KING MAPS | GPS EDITION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        body { margin: 0; padding: 0; background: #000; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        /* High-Visibility GPS UI */
        .ui-panel {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: flex; gap: 10px; width: 95%; justify-content: center;
        }
        .btn-king {
            background: rgba(0,0,0,0.9); color: gold; border: 2px solid gold;
            padding: 18px; border-radius: 15px; font-weight: bold; cursor: pointer;
            flex: 1; text-align: center; font-size: 14px;
        }
        /* Increased Zoom Buttons */
        .leaflet-control-zoom-in, .leaflet-control-zoom-out {
            width: 50px !important; height: 50px !important; line-height: 50px !important;
            font-size: 25px !important; background: gold !important; color: black !important;
        }
        /* Search Bar Styling */
        .leaflet-control-geocoder { margin-top: 20px !important; width: 300px !important; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="ui-panel">
        <div class="btn-king" onclick="centerOnMe()">CENTER GPS</div>
        <div class="btn-king" onclick="launchTransport()">UBER</div>
        <div class="btn-king" style="background:red; color:white;" onclick="triggerSOS()">SOS</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    
    <script>
        // 1. Setup Map with BIG Zoom
        var map = L.map('map', { 
            zoomControl: true,
            maxZoom: 20 
        }).setView([0.3476, 32.5825], 15);

        // 2. Load Satellite Imagery + Place Names (Labels)
        var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}').addTo(map);
        
        // Add Place Names Layer (The labels you asked for)
        var labels = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}').addTo(map);

        // 3. Add Search Bar
        var geocoder = L.Control.geocoder({
            defaultMarkGeocode: true,
            placeholder: "Search Destination..."
        }).addTo(map);

        // 4. GPS "Home Car" Function
        var userMarker;
        function centerOnMe() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(pos => {
                    const lat = pos.coords.latitude;
                    const lng = pos.coords.longitude;
                    
                    if (userMarker) {
                        userMarker.setLatLng([lat, lng]);
                    } else {
                        // This is your "Home Car" Marker
                        userMarker = L.marker([lat, lng]).addTo(map).bindPopup("KING VEHICLE 01").openPopup();
                    }
                    map.flyTo([lat, lng], 18);
                });
            }
        }

        // 5. Offline Image Logic (Truth)
        // Real talk: You cannot download the whole world's pictures "Offline" in one second. 
        // But, we can "Cache" them. If you search a place once, the browser saves the data.
        geocoder.on('markgeocode', function(e) {
            var name = e.geocode.name;
            // This pops up an "Offline Simulation" for your demo
            L.popup()
                .setLatLng(e.geocode.center)
                .setContent("<b>" + name + "</b><br><img src='https://source.unsplash.com/200x150/?" + name + "' style='width:100%; border-radius:5px;'><br>Cached for Offline Access.")
                .openOn(map);
        });

        function launchTransport() { window.location.href = "uber://"; }
        function triggerSOS() { alert("SOS BROADCASTED"); }
    </script>
</body>
</html>
